<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .header {
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .footer {
      padding: 10px;
      text-align: center;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Reset Notification</h1>
    </div>
    <div class="content">
      <p>Dear {{fullName}},</p>
      <p>Your password has been reset by an administrator. Please find your new login details below:</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>New Password:</strong> {{newPassword}}</p>
      
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
