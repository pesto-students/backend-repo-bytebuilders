<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Notification</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      padding-bottom: 20px;
    }

    .header img {
      width: 100px;
      border-radius: 50%;
    }

    .header h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .content {
      padding: 20px 0;
    }

    .content h2 {
      font-size: 20px;
      color: #555;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .table th {
      background-color: #f2f2f2;
      color: #333;
    }

    .highlight {
      background-color: #ffeb3b;
      padding: 5px;
      border-radius: 4px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .footer p {
      font-size: 14px;
      color: #777;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://www.pngall.com/wp-content/uploads/2016/03/Star-Wars-Darth-Vader-PNG.png" alt="Company Logo">
      <h1>Leave Request Notification</h1>
    </div>
    <div class="content">
      <h2>Hello, {{reportingManagerName}}</h2>
      <p>You have a new leave request from <span class="highlight">{{fullName}}</span>.</p>
      <table class="table">
        <tr>
          <th>Leave Type</th>
          <td>{{leaveType}}</td>
        </tr>
        <tr>
          <th>Start Date</th>
          <td>{{startDate}}</td>
        </tr>
        <tr>
          <th>End Date</th>
          <td>{{endDate}}</td>
        </tr>
        <tr>
          <th>Reason</th>
          <td>{{reason}}</td>
        </tr>
      </table>
      <p>Please review the leave request at your earliest convenience.</p>
      <a href="" class="btn">Review Leave Request</a>
    </div>
  </div>
</body>

</html>
